<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS - Lock Screen</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="img/icon.png" type="img/icon.png">
<body>
    <div class="container">
        <section class="lock-screen" id="lock">
            <img class="avatar" src="img/logo.png" alt="icon">
            <h1 class="nickname">Oleg Guivan</h1>
            <div class="password">
                <input class="password_inp" type="password" placeholder="Enter Password" id="pass" maxlength="20">
                <button class="password_btn"><i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button>
            </div>
        </section>
        <div class="loading"></div>
        <section class="desktop"></section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
